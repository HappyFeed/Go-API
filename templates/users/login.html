{{define "users/login"}}

<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        {{if .Error}}
        <div class="alert alert-danger">
            <strong>{{.Error}}</strong>
        </div>
        {{end}}
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 container mt-5 mb-5">
                    <form class="form-horizontal" method="POST" action="#">
                        <div class="form-group ">
                            <label class="control-label col-sn-2" for="email">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Username" placeholder="Ingrese Username" name="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sn-2" for="pwd">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="pwd" placeholder="Ingrese Password" name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Login</button> 
                            </div>
                        </div>
                    </form>
                    <a href="/users/new">Crear una cuenta</a>
                </div>   
            </div>
        </div>
    </body>
</html> 
{{ end }}
